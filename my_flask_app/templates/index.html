<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Celulares</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/images/background-image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/images/background-image.png" alt="Logo" width="100">
        </div>
        <h1>Classificação de Celulares</h1>
        <form action="/predict" method="post">
            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" placeholder="Insira o ratings (0 a 5)" step="0.1" min="2" max="5" required>

            <label for="ram">RAM:</label>
            <input type="number" id="ram" name="ram" placeholder="Insira a RAM (0 a 16GB)" step="1" min="0" max="16" required>

            <label for="rom">ROM:</label>
            <input type="number" id="rom" name="rom" placeholder="Insira a ROM (2 a 512GB)" step="2" min="2" max="512" required>

            <label for="primary_cam">Câmera Principal:</label>
            <input type="number" id="primary_cam" name="primary_cam" placeholder="Insira a câmera principal (5 a 108MP)" step="1" min="5" max="108" required>

            <label for="selfi_cam">Câmera Selfie:</label>
            <input type="number" id="selfi_cam" name="selfi_cam" placeholder="Insira a câmera selfie (0 a 32MP)" step="1" min="0" max="32" required>

            <label for="battery_power">Potência da Bateria:</label>
            <input type="number" id="battery_power" name="battery_power" placeholder="Insira a potência da bateria (1000MAh a 6000MAh)" step="50" min="1000" max="6000" required>

            <input type="submit" value="Classificar">
        </form>
        <div class="footer">
            <p>Classificação de Celulares © 2024</p>
        </div>
    </div>
</body>
</html>
