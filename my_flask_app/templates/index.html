<!DOCTYPE html>
<html>
<head>
    <title>Predição com PMML</title>
</head>
<body>
    <h1>Previsão</h1>
    <form action="/predict" method="post">
        <label for="region">Região:</label>
        <input type="text" id="region" name="region" value="Europe"><br><br>

        <label for="category">Categoria:</label>
        <input type="text" id="category" name="category" value="Historical"><br><br>

        <label for="parameter">Parâmetro:</label>
        <input type="text" id="parameter" name="parameter" value="EV stock share"><br><br>

        <label for="mode">Modo:</label>
        <input type="text" id="mode" name="mode" value="Cars"><br><br>

        <label for="powertrain">Tipo de Motorização:</label>
        <input type="text" id="powertrain" name="powertrain" value="EV"><br><br>

        <label for="year">Ano:</label>
        <input type="number" id="year" name="year" value="2025" min="2010" max="2035"><br><br>
        <small>Insira um valor entre 2010 e 2035.</small><br><br>

        <label for="unit">Unidade:</label>
        <input type="text" id="unit" name="unit" value="percent"><br><br>

        <label for="value">Valor:</label>
        <input type="number" id="value" name="value" value="5000" min="1" max="440000000"><br><br>
        <small>Insira um valor entre 1 e 440,000,000.</small><br><br>

        <input type="submit" value="Submeter">
    </form>
</body>
</html>
