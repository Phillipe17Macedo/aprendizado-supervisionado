<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Estoque de EVs</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/images/background-image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
    <script>
        function validateForm() {
            const year = document.getElementById('year').value;
            const value = document.getElementById('value').value;
            let valid = true;

            if (year < 2010 || year > 2035) {
                document.getElementById('year-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('year-error').style.display = 'none';
            }

            if (value < 0.00001 || value > 440000000) {
                document.getElementById('value-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('value-error').style.display = 'none';
            }

            return valid;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/images/background-image.png" alt="Logo" width="100">
        </div>
        <h1>Previsão de Estoque de EVs</h1>
        <form action="/predict" method="post" onsubmit="return validateForm()">
            <label for="region">Região:</label>
            <select id="region" name="region">
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Belgium">Belgium</option>
                <option value="Brazil">Brazil</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Canada">Canada</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="Colombia">Colombia</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Croatia">Croatia</option>
                <option value="Cyprus">Cyprus</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Denmark">Denmark</option>
                <option value="Estonia">Estonia</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Greece">Greece</option>
                <option value="Hungary">Hungary</option>
                <option value="Iceland">Iceland</option>
                <option value="India">India</option>
                <option value="Ireland">Ireland</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Mexico">Mexico</option>
                <option value="Netherlands">Netherlands</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Norway">Norway</option>
                <option value="Poland">Poland</option>
                <option value="Portugal">Portugal</option>
                <option value="Romania">Romania</option>
                <option value="Seychelles">Seychelles</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="South Africa">South Africa</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Turkiye">Turkiye</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="USA">USA</option>
            </select>

            <label for="powertrain">Tipo de Motorização:</label>
            <select id="powertrain" name="powertrain">
                <option value="EV">EV - Veículo Eletríco</option>
                <option value="BEV">BEV - Veículo a Bateria</option>
                <option value="PHEV">PHEV - Veículo Híbrido</option>
                <option value="FCEV">FCEV - Veículo Elétrico a Célula de Combustível</option>
            </select>

            <label for="year">Ano:</label>
            <input type="number" id="year" name="year" placeholder="Insira o ano (2010-2035)" min="2010" max="2035">
            <div id="year-error" class="error">Ano deve estar entre 2010 e 2035.</div>

            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" placeholder="Insira o valor (entre 0.00001 e 440000000)" min="0.00001" max="440000000" step="any">
            <div id="value-error" class="error">Valor deve estar entre 0.00001 e 440000000.</div>

            <input type="submit" value="Submeter">
        </form>
        <div class="footer">
            <p>Previsão de Estoque de EVs © 2024</p>
        </div>
    </div>
</body>
</html>
